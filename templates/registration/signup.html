{% extends 'base.html' %}

{% block title %}Sign up{% endblock title %}


{% block content %}
<h1>Sign up to write a review!</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}} 
    <button type="submit">Sign up</button>
</form>


<a class="btn btn-primary" href="{% url 'login' %}">Login</a>

{% endblock content %}
