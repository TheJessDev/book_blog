{% extends 'base.html' %}
{% load static %}


{% block title %}Sign up{% endblock title %}


{% block content %}
<div class="page_h1">
    <h1>Sign up to write a review!</h1>
</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}} 
    <button type="submit">Sign up</button>
</form>


<a class="btn btn-primary" href="{% url 'login' %}">Login</a>

{% endblock content %}
