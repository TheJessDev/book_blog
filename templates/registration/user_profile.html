{% extends 'base.html' %}

{% block title %}Profile{% endblock title %}

{% block content %}

<img src="{{ user.profile_image }}" alt="broken img"/>
<h1>Welcome {{ user.username }} to your account profile!</h1>
<p>Your email is: {{ user.email }}</p>
<p>Display your bio: {{ user.bio }}</p>

<h3>Make changes</h3>

<a class="btn btn-primary" href="{% url 'profile_update' %}">Update Profile</a>


{% endblock content %}
