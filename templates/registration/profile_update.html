{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}profile Update{% endblock title %}


{% block content %}
<div class="page_h1">
    <h1>Edit your profile</h1>
</div>
<div class="profileUpdate_Form">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}} 
        <button type="submit">Submit</button>
    </form>
</div>
<div class="updateChange_Btn">
    <a href="{% url 'password_change' %}" class="btn btn-warning">Change Password</a>
</div>

{% endblock content %}
