{% extends 'base.html' %}

{% block title %}Login{% endblock title %}


{% block content %}
<h1>Login to write a review!</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}} 
    <button type="submit">Log in</button>
</form>


<a class="btn btn-primary" href="{% url 'signup' %}">Sign up</a>

{% endblock content %}
