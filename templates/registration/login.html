{% extends 'base.html' %}
{% load static %}


{% block title %}Login{% endblock title %}


{% block content %}
<div class="page_h1">
    <h1>Login to write a review!</h1>
</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}} 
    <button type="submit">Log in</button>
</form>
<h3>Don't have an account?</h3>

<a class="btn btn-primary" href="{% url 'signup' %}">Sign up</a>

{% endblock content %}
